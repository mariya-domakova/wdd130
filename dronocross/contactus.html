<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dronocross | Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div id="contactus-content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dronocross Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div class="subpage-introduction">
            <h2>Contact us</h2>
            <p>Please fill out the form and we'll contact you as soon as possible.</p>
        </div>
        <main class="contactus-grid">
            <form action="/my-handling-form-page" method="post">
                <!-- <label for="fname">First Name:</label> -->
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            
                <!-- <label for="lname">Last name:</label> -->
                <input type="text" id="lname" name="lastname" placeholder="Last name">
            
                <!-- <label for="phone">Phone number:</label> -->
                <input type="text" id="phone" name="phone" placeholder="Phone number">
            
                <!-- <label for="mail">E-mail:</label> -->
                <input type="email" id="mail" name="user_email" placeholder="E-mail">
            
                <!-- <label for="service">Service you are interested in:</label> -->
                <select id="serivce" name="service">
                    <option value="search-and-rescue">Search and rescue</option>
                    <option value="wind-turbine-maintenance">Wind turbine maintenance</option>
                    <option value="filmmaking-and-photography">Filmmaking and photography</option>
                </select>                   
            
                <!-- <label for="inquiry">Please describe your inquiry:</label> -->
                <textarea id="inquiry" name="inquiry" placeholder="Please describe your inquiry"></textarea>
            
                <button type="submit" id="submit-button">Submit</button>
            </form>
            <div id="contact-info">
                <div class="info">
                    <img class="small-icon" src="images/free-icon-font-marker-3916880.png" alt="Marker">
                    <p>Main Office Location: Letterkenny, Ireland</p>
                </div>
                <div class="info">
                    <img class="small-icon" src="images/free-icon-font-phone-call-5070407.png" alt="Phone">
                    <p>Phone: +353xx-xxx-xxxx</p>
                </div>
                <div class="info">
                    <img class="small-icon" src="images/free-icon-font-envelope-3916611.png" alt="Envelope">
                    <p>E-mail: info@dronocross.ie</p>
                </div>
            </div>
        </main>
        <footer>
            <p>Dronocross &copy; 2023 - Mariya Domakova</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
